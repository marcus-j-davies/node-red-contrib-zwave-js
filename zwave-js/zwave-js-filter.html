<script type="text/x-red" data-help-name="zwave-js-filter">
    <p>A device filter node (Requires the Main Controller node in one of your flows).</p>

    <p>
        <code>Input:</code><br />
        A <strong>payload</strong> object containing a command to send.<br />
        <strong>params</strong> will be dependant on the <strong>class</strong> and <strong>operation</strong> being performed.
<pre>
{
   class: "Configuration",
   operation: "Set",
   params: [0x18,0x03,1]
}
</pre>
    </p>

    <p>
        <code>Output:</code><br />
        A <strong>payload</strong> containing an event that has occured within the zwave network.<br />
        The contents of <strong>object</strong> is dependant on the event.
<pre>
{
   event: "VALUE_UPDATED",
   timestamp: "23-12-2020T12:23:23+000",
   object: ...
}
</pre>
    </p>
